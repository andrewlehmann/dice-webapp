<!DOCTYPE html>
	<head>
		<title>Dice Roller</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body bgcolor="#79c879">
		<ul class="menu">
			<li><a href="#">Dice</a>
			<li><a href="#">Stats</a>
		</ul>
		<div id="dicebox" class="container"> <!-- #6aaf6a for background -->
			<h1>Dice Roller</h1>
			<div id="left-side" class="container">
				<form>
					Number of dice:<br>
					<input type="text" name="num-of-dice" size="5"><br>
				</form>
				<div id="button-panel">
					<form id="dice-buttons">
						<input type="radio" name="dice" value="d4"> d4<br>
						<input type="radio" name="dice" value="d8"> d8<br>
						<input type="radio" name="dice" value="d10"> d10<br>
						<input type="radio" name="dice" value="d12"> d12<br>
						<input type="radio" name="dice" value="d20" checked> d20<br>
						<input type="radio" name="dice" value="d100"> d100<br>
					</form>
				</div>
				<button id="btn-roll" type="button">Roll</button>
			</div>
			<div id="right-side">
				<textarea id="output" cols="30" rows="8" name="output_text">Output here</textarea>
			</div>
		</div>
	</body>
</html>
