<!DOCTYPE html>
	<head>
		<title>Dice Roller</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body bgcolor="#79c879">
		<div id="dicebox" class="container"> <!-- #6aaf6a for background -->
			<h1>Dice Roller</h1>
			<ul class="menu">
				<li><a href="stats.html">View statistics</a>
			</ul>
			<div id="left-side" class="container">
				<div id="left-side-inner">
					<h3>Choose Dice</h3>
					<form id="form1">
						<label for="num-of-dice">Num of dice:</label>
						<input type="text" name="num-of-dice" size="2" id="dice-count-field"><br>
					</form>
					<div id="button-panel">
						<form id="dice-buttons">
							<div id="left-side-buttons">
								<input type="radio" name="dice" value="d4"> d4<br>
								<input type="radio" name="dice" value="d6"> d6<br>
								<input type="radio" name="dice" value="d8"> d8<br>
								<input type="radio" name="dice" value="d10"> d10<br>
							</div>
							<div id="right-side-buttons">
								<input type="radio" name="dice" value="d12"> d12<br>
								<input type="radio" name="dice" value="d20" checked> d20<br>
								<input type="radio" name="dice" value="d100"> d100<br>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div id="right-side">
				<h3 id="textbox-title">Roll History</h3>
				<textarea id="output" cols="18" rows="8" name="output_text">Output here</textarea>
			</div>
			<button id="btn-roll" type="button">Roll</button>
		</div>
	</body>
</html>
